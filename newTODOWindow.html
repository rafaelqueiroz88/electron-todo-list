<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            New TODO Item
        </title>

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" 
            href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

        <style>
            body {
                background-image: url('assets/background/city-rain.jpg');
                background-size: cover;
                background-attachment: fixed;
            }

            .validate {
                color: #fff;
            }

            .add-background {
                background-color: rgba(10, 10, 10, .7);
            }
        </style>
    </head>
    <body>
        <div class="add-background">
            <div class="container">
                <form>
                    <div class="input-field col s9">
                        <input type="text" class="validate" id="item" autofocus>
                        <label for="item">Adicionar tarefa</label>
                    </div>
                    <center>
                        <button class="waves-effect waves-light btn blue" type="submit">
                            <i class="material-icons left">cloud</i>
                            Nova tarefa
                        </button>
                    </center>
                </form>
            </div>
        </div>

        <script 
            src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js">
        </script>
        <script>
            const electron = require('electron')
            const {ipcRenderer} = electron

            const form = document.querySelector('form')

            form.addEventListener('submit', submitForm)

            function submitForm(e){
                e.preventDefault()
                const item = document.querySelector('#item').value
                ipcRenderer.send('item:add', item)
            }
        </script>
    </body>
</html>
